{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block page_title %}ホスト作成画面{% endblock page_title %}

{% block content %}
    <div>
      <form method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         {% bootstrap_form form %}
          <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">登録</button>
          </div>
      </form>
    </div>
{% endblock content %}
