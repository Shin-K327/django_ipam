{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block page_title %}セグメント作成画面{% endblock page_title %}

{% block content %}

    <div class="card">
        <div class="card-header">
            セグメント払い出し
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <table class="table ">
                {% bootstrap_form form %}
                </table>
                <button class="btn btn-primary" type="submit">登録</button>
            </form>
        </div>

    </div>


{% endblock content %}
